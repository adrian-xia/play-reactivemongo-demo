@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
        <title>@title</title>
        <link href="@routes.Assets.versioned("bootstrap/css/bootstrap-responsive.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>

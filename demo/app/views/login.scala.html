@(form: Form[models.LoginForm.LoginData])(implicit lang: play.api.i18n.Messages)

@main("Welcome to ReactiveMongo on Play 2.4") {
  <div class="row">
  <div class="span8">

  @helper.form(action = routes.Users.loginSubmit, 'class -> "form-horizontal") {
    @helper.inputText(form("username"))
    @helper.inputPassword(form("password"))
    <div class="form-actions">
      <input class="btn btn-primary" type="submit">
    </div>
  }
  </div>
}
